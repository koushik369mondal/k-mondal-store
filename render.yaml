services:
  # Frontend - Static Site
  - type: web
    name: k-mondal-store-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://k-mondal-store-backend.onrender.com/api
      - key: VITE_MAPBOX_TOKEN
        value: pk.eyJ1Ijoia291c2hpazM2OW1vbmRhbCIsImEiOiJjbWowMDA0M2swMzZxM2dxcGthbGZ1ZWRsIn0.j8zOAE3UJJbrvo3h7pke1A
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /(.*)
        destination: /index.html

  # Backend - Node.js API
  - type: web
    name: k-mondal-store-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        value: dg9rxgqs7
      - key: CLOUDINARY_API_KEY
        value: 435847878172175
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MAPBOX_TOKEN
        value: pk.eyJ1Ijoia291c2hpazM2OW1vbmRhbCIsImEiOiJjbWowMDA0M2swMzZxM2dxcGthbGZ1ZWRsIn0.j8zOAE3UJJbrvo3h7pke1A
      - key: ADMIN_EMAIL
        value: admin@kmondalstore.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: API_URL
        value: https://k-mondal-store-backend.onrender.com/api/health
